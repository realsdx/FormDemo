<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/favicon.ico">
    <title>Cryptocurrency Workshop Registration</title>
    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/multistepform/css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1 class="my-heading text-center">Cryptocurrency Workshop Registration</h1>
<!-- MultiStep Form -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="msform">
            <ul id="progressbar">
                <li class="active">Personal Details</li>
                <li>Payment</li>
                <li>Account Setup</li>
            </ul>
            <fieldset>
                <h2 class="fs-title">Student Details</h2>
                <h3 class="fs-subtitle">Tell us something about you</h3>
                <input type="text" name="fname" placeholder="First Name"/>
                <input type="text" name="lname" placeholder="Last Name"/>
                <input type="text" name="rollno" placeholder="Roll No"/>
                <input type="email" name="email" placeholder="Email"/>
                <input type="text" name="phone" placeholder="Phone"/>
                <input type="text" name="address" placeholder="Current Address"/>
                <input type="text" name="uni" placeholder="University"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Payment Details</h2>
                <h3 class="fs-subtitle">Enter your payment details</h3>
                <input type="text" name="card-name" placeholder="Card Holder Name"/>
                <input type="text" name="card-no" placeholder="Card Number"/>
                <input type="text" name="valid" placeholder="Valid till" style="width: 45%; " />
                <input type="text" name="cvv" placeholder="CVV" style="width: 30%; margin-left: 19%" />
                <br />
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Pay & Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Account Setup</h2>
                <h3 class="fs-subtitle">Fill in your credentials</h3>
                <input type="text" name="email" placeholder="Email"/>
                <input type="password" name="pass" placeholder="Password"/>
                <input type="password" name="cpass" placeholder="Confirm Password"/>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="submit" name="submit" class="submit action-button" value="Submit"/>
            </fieldset>
        </form>
    </div>
</div>



<!-- Bootstrap core JavaScript
================================================== -->

<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/multistepform/js/msform.js"></script>
</body>
</html>
